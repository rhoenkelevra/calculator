<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<form class="form">
			<input type="text" class="textview" name="textview" placeholder="0" readonly>
		</form>
		<div class="calc-buttons">
			<!--fifth row -->
			<input type="button" class="button operators" value="C" onclick="">
			<input type="button" class="button operators" value="&lt;" onclick="">
			<input type="button" class="button operators" value="&divide;" onclick="">
			<input type="button" class="button operators" value="&times;" onclick="">
			<!--fourth row  -->
			<input type="button" class="button" value="7" onclick="7">
			<input type="button" class="button" value="8" onclick="8">
			<input type="button" class="button" value="9" onclick="9">
			<input type="button" class="button operators" value="&minus;" onclick="">
		<!--third row  -->
			<input type="button" class="button" value="4" onclick="4">
			<input type="button" class="button" value="5" onclick="5">
			<input type="button" class="button" value="6" onclick="6">
			<input type="button" class="button operators" value="&plus;" onclick="">
	<!-- second row -->
			<input type="button" class="button" value="1" onclick="1">
			<input type="button" class="button" value="2" onclick="2">
			<input type="button" class="button" value="3" onclick="3">
			<input type="button" class="button operators" value="&equals;" onclick="" id="equalBtn">
		<!--first row  -->
			<input type="button" class="button" value="0" onclick="3" id="zeroBtn">
			<input type="button" class="button" value="." onclick="." id="dotBtn">		
		</div>
	</div>

</body>
</html>
